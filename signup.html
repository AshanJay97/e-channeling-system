<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div id="login-box">
        <div class="left-box">
            <h1>Sign Up</h1>
            <form action="back.php" method="post" class="simpleform" onsubmit="return validateForm()">
           
            <input type="text" id="fname" name="fname" placeholder="Full Name"/>
            <p class="error"></p>
           
            <input type="text" id="username" name="username" placeholder="User Name"/> 
            <p class="error"></p>        
           
            <input type="email" id="mail" name="mail" placeholder="E-mail"/>
            <p class="error"></p>         
           
            <input type="password" id="password1" name="password1" placeholder="Password"/>
            <p class="error"></p>
           
            <input type="password" id="password2" name="password2" placeholder="Retype Password"/>
            <p class="error"></p>

            <input type="submit" name="signup-button" value="Sign Up"/>
        </form>
        </div>

        <script src="validate.js"></script>

        <div class="right-box">
            <span class="socialsign">Sign in with <br> Social Network</span>

            <button class="social google"> Log in with Google</button>
            <button class="social facebook"> Log in with Facebook</button>
            <button class="social twitter"> Log in with Twitter</button>
            
        </div>
        <div class="or">OR</div>

    </div>
    
</body>
</html>
